<head>
    <meta charset="UTF-8">
    <title>Octavius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../dist/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../dist/jquery/css/da-slider.css"/>
    <link rel="stylesheet" href="../dist/font-awesone/css/font-awesome.min.css">

    <link rel="stylesheet" href="../styles/common/common.css"/>
    <link rel="stylesheet" href="../styles/blog.css"/>

</head>
<body>

<header class="header">
    <div id="app" class="container" v-cloak>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse"
                        data-target="#main-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand scroll-top">
                    <el-dropdown trigger="click" @command="handleAvatar" placement="bottom-start">
                        <img class="logo" src="../styles/images/him3.jpg"/>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item command="main">跳转主页</el-dropdown-item>
                            <el-dropdown-item command="logout">退出登录</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </div>
            </div>
            <div id="main-nav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav" id="mainNav">
                    <li><a href="oldIndex.html" class="scroll-link">主页</a></li>
                    <!--<li><a href="../views/photo.html" class="scroll-link">相册</a></li>-->
                    <li class="active"><a href="../views/blog.html" class="scroll-link">日记</a></li>
                    <li><a href="../views/test.html" class="scroll-link">测试</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div id="mdList" class="mds-list">
    <div class='md-item' v-for="article in articleList['mdList']" v-cloak>
        <div class='md-item-d'>
            <div class="md-pic">
                <img class='md-pic-bg' :src="article.picUrl"/>
            </div>
            <div class='md-info'>
                <h6><a class='a-title' href=''>{{ article.title }}</a></h6>
                <div class='md-info-desc'>{{ article.describe }}</div>
                <span class='label label-danger'>blog</span>
                <div class='md-info-auth'>
                    <span class='glyphicon  glyphicon-time md-info-icon'></span>
                    <span class='md-info-time'>{{ article.time }}</span>
                    <span class='glyphicon glyphicon-eye-open md-info-icon'></span>
                    <span class='md-info-eye'>{{ article.reader }}</span>
                    <a v-on:click="detail(article)" class='md-detail'>详细<span
                            class='glyphicon glyphicon-link more-link'></span></a>
                </div>
            </div>
        </div>
        <hr class="md-separate">
    </div>
</div>

<footer>
    <div class="container">
        <div class="social text-center">
            <a href="https://github.com/Egeye" target="_blank"><i class="fa fa-github"></i></a>
        </div>
        <div class="clear"></div>
    </div>
</footer>
<section class="copyright">

</section>

<script src="../dist/vue/vue.js"></script>

<link href="../dist/element-ui/index.css" rel="stylesheet">
<script src="../dist/element-ui/index.js"></script>

<script src="../scripts/common/common.js" type="text/javascript"></script>
<script src="../scripts/blog.js" type="text/javascript"></script>

<script src="../scripts/common/avatarController.js" type="text/javascript"></script>

</body>
</html>
