<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone</title>

    <script src="../dist/axios/axios.min.js"></script>

    <script src="../dist/vue/2.6/vue.js"></script>

    <link href="../dist/element-ui/index.css" rel="stylesheet">
    <script src="../dist/element-ui/index.js"></script>

    <link href="../styles/phone.css" rel="stylesheet">
</head>
<body>

<header class="intro">
    <p><i class="zmdi zmdi-phone"></i> phone</p>
</header>

<main id="phoneApp">
    <article>
        <el-form ref="phoneForm" :model="phoneForm" label-width="80px" :rules="rules"
                 style="margin-top: 20px;" v-loading="loadingConfig.loading">

            <el-row :gutter="20">
                <el-col :span="20">
                    <el-form-item label="手机号" prop="phone">
                        <el-input v-model="phoneForm.phone" @change="handleChangePhone" placeholder="请输入手机号"></el-input>
                    </el-form-item>
                </el-col>

                <el-col :span="4">
                    <el-button type="primary" @click="handleCommitPhone" class="w100p" :loading="loadingConfig.loading">
                        提交
                    </el-button>
                </el-col>
            </el-row>

            <el-form-item label="归属地">
                <el-input v-model="phoneModel.province" readonly></el-input>
            </el-form-item>

            <el-form-item label="运营商">
                <el-input v-model="phoneModel.catName" readonly></el-input>
            </el-form-item>

            <el-form-item label="区号">
                <el-input v-model="phoneModel.areaVid" readonly></el-input>
            </el-form-item>

        </el-form>
    </article>
</main>

</body>
</html>
